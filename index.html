<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="responsive contact form">
    <!--links-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Form</title>
</head>
<body>
    <main class="container">
        <section class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h1>Contact Us</h1>
                <form action="#" method="POST">
                    <span></span>
                    <input type="text" name="user-name" id="userName" placeholder="Your Name..." required>
                    <span></span>
                    <input type="email" name="user-mail" id="userMail" placeholder="Your Email..." required>
                    <span></span>
                    <input type="tel" name="user-tel" id="userTel" placeholder="Your Phone..." required>
                    <textarea name="user-message" id="userMessage" placeholder="Message..."></textarea>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
